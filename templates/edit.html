{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post</h1>

  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input name="title" class="form-control" value="{{ post['title'] }}" required>
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea name="content" class="form-control" rows="6" required>{{ post['content'] }}</textarea>
    </div>

    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a class="btn btn-secondary" href="{{ url_for('post', id=post['id']) }}">Cancel</a>
  </form>

  <hr>
  <div class="alert alert-warning mt-3">
    <strong>Delete warning:</strong> Deleting a post cannot be undone.
  </div>
  <form method="post" action="{{ url_for('delete', id=post['id']) }}">
    <button class="btn btn-danger" type="submit">Delete Post</button>
  </form>
{% endblock %}
